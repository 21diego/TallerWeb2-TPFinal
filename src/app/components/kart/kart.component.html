<!--Grid row-->
<div class="row">

  <!--Grid column-->
  <div class="col-lg-8">

    <!-- Card -->
    <div class="mb-3">
      <div class="pt-4 wish-list">


        <div class="row mb-4" *ngFor="let product of products">
          <div class="col-md-5 col-lg-3 col-xl-3">
            <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
              <img class="img-fluid w-100"
                src="../assets/images/{{product.url}}.jpg" alt="Sample">
              <a href="#!">

              </a>
            </div>
          </div>
          <div class="col-md-7 col-lg-9 col-xl-9">
            <div>
              <div class="d-flex justify-content-between">
                <div>
                  <h5>{{ product.name }}</h5>
                  <p class="mb-3 text-muted text-uppercase small">{{ product.description }}</p>
                  <p class="mb-2 text-muted text-uppercase small">{{ product.clasification }}</p>
                </div>

              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <button type="button" class="btn btn-primary btn-block" (click)="removeProductToKart(product)">Remove Item</button>
                </div>
                <p class="mb-0"><span><strong id="summary">${{ product.price }}</strong></span></p>
              </div>
            </div>
          </div>
        </div>

        <hr class="mb-4">

        <p class="text-primary mb-0"><i class="fas fa-info-circle mr-1"></i> Do not delay the purchase, adding
          items to your cart does not mean booking them.</p>
        <br><br>
        <button type="button" class="btn btn-primary btn-block" (click)="validarCompra()">Comprar</button>

      </div>
    </div>
    <!-- Card -->

    <!-- Card -->
    <div class="mb-3">
      <div class="pt-4">

        <h5 class="mb-4">We accept</h5>

        <img class="mr-2" width="45px"
          src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
          alt="Visa">
        <img class="mr-2" width="45px"
          src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
          alt="American Express">
        <img class="mr-2" width="45px"
          src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
          alt="Mastercard">
        <img class="mr-2" width="45px"
          src="https://mdbootstrap.com/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png"
          alt="PayPal acceptance mark">
      </div>
    </div>
    <!-- Card -->

  </div>
  <!--Grid column-->

</div>
<!-- Grid row -->
<!--Section: Block -->
