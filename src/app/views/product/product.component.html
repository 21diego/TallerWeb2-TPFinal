<div class="card mb-3 container" style="max-width: 740px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="../assets/images/{{product.url}}.jpg" class="card-img rounded">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <h3 class="card-title">{{product.price}}</h3>
          <button class="btn btn-outline-primary px-3" (click)="addProductToKart(product)">Agregar al Carrito</button>
        </div>
      </div>
    </div>
  </div>
