<h3>Productos del dia</h3>
<div class="container mt-5 mb-5 d-flex flex-wrap justify-content-start align-items-start">
  <div class="card w-25 m-1 p-1" *ngFor="let product of products">
      <div class="inner-card"> <img src="../assets/images/{{product.url}}.jpg"class="card-img rounded">
          <div class="d-flex justify-content-between align-items-center mt-3 px-2">
              <h4><a href="/market/product/{{product.id}}">{{product.name}}</a></h4> <span class="heart"><i class="fa fa-heart"></i></span>
          </div>
          <div class="mt-2 px-2"> <small>{{product.clasification}}</small> </div>
          <div class="px-2 text-right">
              <h3>${{product.price}}</h3>
          </div>
      </div>
  </div>
</div>
